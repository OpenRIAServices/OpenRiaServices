version: 1.0.{build}
image: Visual Studio 2017
configuration:
- Release
platform: Any CPU
init:
- cmd: git lfs uninstall
before_build:
- ps: >-
    nuget restore src\RiaServices.sln
build:
  project: src\RiaServices.sln
  parallel: true
  verbosity: minimal
after_build:
- ps: >-
    NuGet/Pack-All.ps1 -Version ("4.5.0-rc1-{0:D4}" -f [int]$env:APPVEYOR_BUILD_NUMBER)
artifacts:
- path: 'NuGet\bin\*.nupkg'
before_test:
- ps: >-
    .\Setup-TestDatabases.ps1 -UseSqlCmd
test: off 
